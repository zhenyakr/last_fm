name: last_fm
description: Mobile Developer Practical Test


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # STATE MANAGEMENT
  hooks_riverpod: ^0.14.0+5 # Riverpod with hooks from Remi Rousselet
  flutter_hooks: ^0.18.0 # Additional hooks' functionality
  equatable: ^2.0.3 # Equatable annotation

  # NETWORKING
  dio: ^4.0.1 # Dio
  json_annotation: ^4.0.0 # Defines the annotations used by json_serializable

  # UI TOOLKIT
  cupertino_icons: ^1.0.2 # IOS icons
  lazy_load_scrollview: ^1.3.0 # Lazy load view
  material_floating_search_bar: ^0.3.6 # Search bar

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^1.11.5 # generating files using Dart code
  json_serializable: ^4.1.3 # Dart Build System builders for handling JSON


flutter:

  uses-material-design: true

